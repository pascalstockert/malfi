<app-page-layout>
  <img
    alt="placeholder"
    src="https://placehold.co/400x600"
    class="w-full h-auto object-cover mt-4 px-4"
  />

  <div
    ngProjectAs="[screenEnd]"
    class="w-full px-4 pb-8"
  >
    <hr
      class="w-full max-w-64 mx-auto mb-8 px-9 text-light-100"
    />

    <app-button
      (click)="loginWithGoogle()"
      type="primary"
      icon="brand-google"
    >
      Continue with Google
    </app-button>
  </div>
</app-page-layout>
